<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>academy help desk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="py-3"
      style="
        background: rgb(45, 111, 131);
        background: linear-gradient(
          90deg,
          rgba(45, 111, 131, 1) 17%,
          rgba(28, 46, 76, 1) 100%
        );
      "
    >
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-2 col-sm-1 col-xl-1">
            <a
              href="/client/index.html"
              class="text-decoration-none text-white"
            >
              <img class="img-fluid float-start" src="" alt="logo aqui" />
            </a>
          </div>
          <div class="col-md-10 col-sm-11 col-xl-11">
            <a
              href="index.html"
              class="text-white text-decoration-none"
            >
              <h1 class="text-start fs-2">academy help desk</h1>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid p-0">
          <div class="col-md-12 p-0">
            <img
              class="img-fluid m-0 p-0 shadow border-bottom"
              src="/img/estudante.jpg"
              alt="opa, erro"
              width="110%"
              style="height: 32rem"
            />
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row g-5 d-flex justify-content-center">
          <div class="col-md-4 col-lg-4" style="width: 15rem">
            <div class="card rounded border-secondary">
              <div class="card-body text-center">
                <img
                  src="/img/headset.png"
                  alt=""
                  height="40%"
                  width="40%"
                />
                <p class="mt-4" style="margin: 0">Atendimento</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4" style="width: 15rem">
            <div class="card rounded border-secondary">
              <div class="card-body text-center">
                <img
                  src="/img/users-avatar.png"
                  alt=""
                  height="40%"
                  width="40%"
                />
                <p class="mt-4" style="margin: 0">Clientes</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4" style="width: 15rem">
            <div class="card rounded border-secondary">
              <div class="card-body text-center">
                <img
                  src="\img\documents.png"
                  alt="ola"
                  height="40%"
                  width="40%"
                />
                <p class="mt-4" style="margin: 0">Relatorios</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
