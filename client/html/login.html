<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="shadow border-secondary border-bottom py-3 mb-4 bg-dark">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-2 col-sm-1 col-xl-1">
            <a
              href="/client/index.html"
              class="text-decoration-none text-white"
            >
              <img class="img-fluid float-start" src="" alt="logo aqui" />
            </a>
          </div>
          <div class="col-md-10 col-sm-11 col-xl-11">
            <a
              href="/client/index.html"
              class="text-white text-decoration-none"
            >
              <h1 class="text-start fs-2">academy help desk</h1>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container" style="margin-top: 130px">
        <div class="row justify-content-center text-center">
          <div class="card w-50 border border-secondary">
            <div class="card-body">
              <form>
                <img src="" alt="logo aqui" />
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 545px; font-weight: bold"
                  >USUÁRIO</label
                >

                <div class="form-floating mb-4">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Usuário</label>
                </div>
                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 545px; font-weight: bold"
                  >SENHA</label
                >
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Senha</label>
                </div>

                <div class="row justify-content-start">
                  <div class="col-md-6 col-lg-6" style="width: 34%">
                    <button class="btn btn-outline-primary" type="submit">
                      Entrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-link"
                      style="border: none; box-shadow: none"
                    >
                      Cadastra-se
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
