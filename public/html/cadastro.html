<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="/public/js/cadastro_validacao.js"></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <header
      class="shadow border-secondary border-bottom py-3 mb-4"
      style="
        background: rgb(45, 111, 131);
        background: linear-gradient(
          90deg,
          rgba(45, 111, 131, 1) 17%,
          rgba(28, 46, 76, 1) 100%
        );
      "
    >
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-2 col-sm-1 col-xl-1">
            <a
              href="/client/index.html"
              class="text-decoration-none text-white"
            >
              <img class="img-fluid float-start" src="" alt="logo aqui" />
            </a>
          </div>
          <div class="col-md-10 col-sm-11 col-xl-11">
            <a
              href="/client/index.html"
              class="text-white text-decoration-none"
            >
              <h1 class="text-start fs-2">academy help desk</h1>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container" style="margin-top: 40px">
        <div class="row justify-content-center text-center">
          <div class="card w-50 border border-secondary">
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <img src="" alt="logo aqui" />
                <h1 class="h3 mb-3 fw-normal">Cadastramento</h1>

                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 450px; font-weight: bold"
                  >Digite sua matricula</label
                >

                <div class="form-floating mb-4">
                  <input
                    type="number"
                    class="form-control"
                    id="floatingInput"
                    placeholder="user"
                    required
                  />
                  <label for="floatingInput">Digite sua matricula</label>
                  <div class="valid-feedback">Validado!</div>
                  <div class="invalid-feedback">
                    Por favor, digite sua matricula
                  </div>
                </div>

                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 465px; font-weight: bold"
                  >Digite seu usuário</label
                >

                <div class="form-floating mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="user"
                    required
                  />
                  <label for="floatingInput">Digite seu usuário</label>
                  <div class="valid-feedback">Validado!</div>
                  <div class="invalid-feedback">
                    Por favor, digite seu usuário
                  </div>
                </div>
                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 475px; font-weight: bold"
                  >Digite sua senha</label
                >
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="floatingPassword">Digite sua senha</label>
                  <div class="valid-feedback">Validado!</div>
                  <div class="invalid-feedback">
                    Por favor, digite sua senha
                  </div>
                </div>
                <label
                  class="form-label"
                  for="floatingInput"
                  style="margin-right: 475px; font-weight: bold"
                  >Repita sua senha</label
                >
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="floatingPassword">Repita sua senha</label>
                  <div class="valid-feedback">Validado!</div>
                  <div class="invalid-feedback">
                    Por favor, repita sua senha
                  </div>
                </div>

                <div class="row justify-content-start">
                  <div class="col-md-6 col-lg-6" style="width: 30%">
                    <button class="btn btn-outline-primary" type="submit">
                      Cadastrar
                    </button>
                    <a href="/public/html/login.html"
                      ><button
                        type="button"
                        class="btn btn-link"
                        style="border: none; box-shadow: none"
                      >
                        Login
                      </button></a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
